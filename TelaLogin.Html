<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkc2D9w7nDbeRZAyTqbtln1TrKHnEoUpp4gQ&s">
  <link rel="stylesheet" href="./TelaLogin.Css">
    <title>C.E.M.D-Colégio Estadual Maria Dalila</title>
</head>
<body>
  <header>
 <h1>C.E.M.D</h1>
 </header>
 <div class="login-container">
   <h2>Login</h2>
   <h3>Acesse sua conta usando suas credenciais</h3>
   <div class="forma-login">
   <button class="aluno">Aluno</button>
   <button class="professor">Professor</button>
 </div>
   <label id="login-label" for="login-input">CGM</label>
<div class="input-div">
  <i class="bi bi-person"></i>
  <input type="text" id="login-input" placeholder="Digite seu CGM" minlength="8">
</div>
<small class="login-tip">O CGM deve conter 8 dígitos.</small> 

<label for="">Senha</label>
<div class="input-div">
  <i class="bi bi-lock"></i>
  <input id="password" type="password" placeholder="Digite sua senha" minlength="8" maxlength="16">
  <i class="bi bi-eye-fill" id="btn-senha" onclick="MostrarSenha()"></i>
  </div>
   <small class="password-tip">A senha deve ter no mínimo 8 dígitos.</small>
   <button class="btn-login">Entrar</button>
   <span><hr></span>
   <a href="" class="sobre">Sobre a escola</a>
 </div>
 <div id="alert-container"></div> 
</body>
<script src="./TelaLogin.Js"></script>
